<!doctype html>

<style>
*{
	margin:0;
	padding:0;
	font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
}
img{
	border:none;
}
h1,h2,h3,h4,h5,h6{
	font-weight:normal;
}
.f_l{
	float:left;
}
.f_r{
	float:right;
}
body{
}
header{
	position:fixed;
	top:0;
	width:100%;
	height:50px;
	text-align:center;
	line-height:50px;
	z-index:99;
	}
header h1 {
	position:absolute;
	left:44%;
}
header h1 img{
	width:114px;
    max-width: 100%!important;
    box-sizing: border-box!important;
    -webkit-box-sizing: border-box!important;
    word-wrap: break-word!important;
}
header .header_bg{
	width:100%;
	height:100%;
}
.banner{
	width:100%;
	margin-top:51px;
	text-align:right;
	background-position:top center;
	background-repeat:no-repeat;
	background-size:cover;
	position:relative;
}
.banner img{
	width:100%;
	height:100%;
}
.banner a{
	position:absolute;
	right:4%;
	bottom:8%;
	color:#FFF;
	padding:12px 24px;
	border-radius:4px;
	font-size:1.05em;
	border:0px solid #FFF;
	outline:none;
	filter: progid:DXImageTransform.Microsoft.Gradient(startColorStr='#2a4322',endColorStr='#2a4322',gradientType='0');

background: -moz-linear-gradient(top, #2a4322, #2a4322);

background: -o-linear-gradient(top,#2a4322, #2a4322);

background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#2a4322), to(#2a4322));
	
}
.banner a:active{
	background:#5c7b52;
}

.tittle{
	height:58px;
	overflow:hidden;
	line-height:58px;
	background-color:#FFF;
}
.tittle h1{
	font-size:20px;
}
.tittle h1,i{
	float:left;
}
.tittle i{
	margin-left:6%;
}
.tittle i img{
	width:70%;
}
.game_box{
	width:100%;
	overflow:hidden;
	padding-bottom:10%;
	border-top:2px solid #dedede;
}
.game_box .game_list{
	width:49.5%;
	float:left;
	overflow:hidden;
	text-align:center;
	background-color:#fff;
	border:2px solid #dedede;
	border-top:none;
}
.game_box .game_list:nth-child(even) {
	border-right:none;
	border-left:none;
}
.game_box .game_list:nth-child(odd) {
	border-left:none;
}
.game_box .game_top{
	overflow:hidden;
}
.game_img{
	width:45%;
	margin-left:4%;
	margin-top:4%;
}
.game_img img{
	width:95%;
}
.game_explain{
	width:45%;
	margin-top:4%;
	margin-left:4%;
}
.game_explain h1,p{
	font-size:118%;
	text-align:left;
}
.game_explain h1{
	height:3.8rem;
}
.game_list a{
	width:85%;
	display:block;
	padding:10px 0px;
	margin:4% auto;
	border-radius:4px;
	border:1px solid #cccccc;
	background-image:url(images/game_list_btn.png);
	background-repeat:repeat-x;
	background-size:cover;
	outline:none;
	font-size:18px;
}
</style>
